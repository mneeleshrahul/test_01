<!-- Example: watchlist.component.html -->

<h2>My Watchlist</h2>
<div *ngFor="let item of watchlistItems">
  <mat-card>
    <img [src]="item.thumbnail" alt="{{ item.title }}">
    <div class="content-details">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <button mat-button (click)="removeFromWatchlist(item)">Remove from Watchlist</button>
    </div>
  </mat-card>
</div>
